<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="content">
        <div class="gameBox">
            <div class="stats" id="stats">
                <!-- contains hit value, score -->
                <div class="stat hit">
                    <p id="title">TO-HIT</p>
                    <p id="hitValue" class="value"></p>
                </div>
                <div class="middleContent">
                    <p class="aimTrainer">Aim Trainer</p>
                    <p class="timer">Timer : <span id="timerValue">60</span></p>
                </div>
                <div class="stat score">
                    <p id="title">SCORE</p>
                    <p id="scoreValue" class="value"></p>
                </div>
            </div>
            <div class="aims" id="aims">
            </div>
        </div>
        <div id="displayScore">
            
        </div>
    </div>
</body>
</html>

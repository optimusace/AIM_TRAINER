<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="content">
        <div id="initialDisplay">
            <p class="game-title">AIM TRAINER</p>
            <button class="play-button" id="play-button">START</button>
        </div>
        <div id="gameBox">
            <div class="stats" id="stats">
                <!-- contains hit value, score -->
                <div class="stat hit">
                    <p id="title">TO-HIT</p>
                    <p id="hitValue" class="value"></p>
                </div>
                <div class="middleContent">
                    <p class="aimTrainer">Aim Trainer</p>
                    <p class="timer">Timer : <span id="timerValue">60</span></p>
                </div>
                <div class="stat score">
                    <p id="title">SCORE</p>
                    <p id="currentScore" class="value"></p>
                </div>
            </div>
            <div class="aims" id="aims"></div>
        </div>
        <div id="display-final-score">
            <div class="display-final-score">
                <p class="game-over">!!! GAME OVER !!!</p>
                <p class="score-title">Total Score</p>
                <p id="final-score"></p>
                <button id="play-again-button" class="play-button">START AGAIN</button>
            </div>
        </div>
    </div>
</body>
</html>
